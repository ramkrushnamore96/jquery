<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY- Ajax-Load</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <output></output>
    <script>
        $(function() {
            $('output').load('data.txt',function(responseText,fileStatus,xmlhttpRequest) {
                if (fileStatus =='success')
                console.log('Externel content loaded successfully!')

                if (fileStatus == 'error') {
                    console.log('Error-'+ xmlhttpRequest.status +':' + xmlhttpRequest.fileStatus)
                }
            })
        })
    </script> 
</body>
</html>

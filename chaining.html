<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery - </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      output {
        display: none;
        width:200px;
        margin:50px 0;
        overflow: hidden;
      }
      .lightblue{
        background: lightblue;
      }
    </style>
</head>
<body>
    <button class="show">Show text</button>
    <output>j-Query takes a lot of common tasks that require many lines of JavaScript code to accomplish, and wraps them into methods that you can call with a single line of code.</output>
    <script>
        $(function () {
            $('.show').on('click', function() {
                $('output')
                .slideDown(2600)
                .addClass('lightblue')
                .html('Query takes a lot of common tasks that require many lines of JavaScript code to accomplish, and wraps them into methods that you can call with a single line of code.')
                .slideUp(2500)
            })
        })
    </script>
</body>
</html>

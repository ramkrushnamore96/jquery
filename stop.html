<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery - Stop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        h1 {
            display: none;
            width: 400px;
            padding: 10px;
            background: lightblue;
            overflow: auto;
        }
    </style>
</head>
<body>
    <button class="slideDown">Slide Down</button>
    <button class="stop">Slide stop</button>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis, non! Fuga harum cupiditate asperiores
        repellendus itaque eligendi, laborum voluptates fugit laboriosam ducimus reiciendis nisi, ut blanditiis facilis
        inventore aliquid at.</h1>
    <script>
        $(function () {
            $('.slideDown').on('click', function() {
                $('h1').slideDown(3000)
            })

            $('.stop').on('click', function() {
                $('h1').stop()
            })
        })
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <p class="paragraph">This is paragraph</p>
    <section></section>
    <script>
        $(function(){
            // Selector
            $('.paragraph').html('<b>This is paragraph!</b>')

            $('section').html('<b>This is section with bold text!</b>')
        })
    </script>
</body>
</html>
